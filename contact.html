<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <script src="js/common.js" defer></script>
</head>
<body>
    <header><h1 id="header-1">Kontakt meg</h1></header>
    <div>
        <h3>
            Din mail:
        </h3>
        <form id="form" action="#">
            <div class="inputbox">
                <input type="text" name="" id="email" placeholder="enter email" onkeydown="validation_mail()">
                <span id="text"></span>
            </div>

        <h3>
            Ditt telefonummer:
        </h3>
            <div class="inputbox">
                <input type="text" name="" id="telephone" placeholder="Telefonnummer" onkeydown="validation_tlf()">
                <span id="text_2"></span>
            </div>

        <h3>
            Ditt navn:
        </h3>

            <div class="inputbox">
                <input type="text" name="" id="name" placeholder="Ola Nordmann" onkeydown="validation_name()">
                <span id="text_3"></span>
            </div>
        <h3>
            Din melding:
        </h3>            

            <div class="inputbox">
                <textarea id="w3review" name="w3review" rows="10" cols="50">
                </textarea>
            </div>
            <div>
                <button>Send</button>
            </div>
            
        </form>
    </div>

    <script src="js/validate.js">
    </script> 
</body>
</html>
