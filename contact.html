<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div>
        <h1>Kontakt</h1>
        <h3>
            Din mail:
        </h3>
        <form id="form" action="#">
            <div class="inputbox">
                <input type="text" name="" id="email" placeholder="enter email" onkeydown="validation_mail()">
                <span id="text"></span>
            </div>
            
        </form>
        <h3>
            Ditt telefonummer:
        </h3>
        <form id="form_2" action="#">
            <div class="inputbox">
                <input type="text" name="" id="telephone" placeholder="Telefonnummer" onkeydown="validation_tlf()">
                <span id="text_2"></span>
            </div>
            
        </form>
        <h3>
            Ditt navn:
        </h3>
        <form id="form_3" action="#">
            <div class="inputbox">
                <input type="text" name="" id="name" placeholder="Ola Nordmann" onkeydown="validation_name()">
                <span id="text_3"></span>
            </div>
        </form>

        <h3>
            Din melding
        </h3>
        <form id="form_4" action="#">
            <div class="inputbox">
                <textarea id="w3review" name="w3review" rows="10" cols="50">
                </textarea>
            </div>
        </form>
        <input type="button" value="Click Me!" onclick="submitForms()"/>
    </div>

    <script src="js/validate.js">
    </script> 
</body>
</html>
