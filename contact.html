<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <script src="js/common.js"></script>
</head>
<body>
    <script>
        videoBackground();
        insertMenu();
    </script>
    
    <div class="top-margin-7" id="contact_body">
        <h3 id ="contact_header" style="color: rgb(201, 201, 201);">Fyll ut kontaktskjemaet for å få et tilbud</h3>
        <form id="form" action="#">
            <div class="inputbox">
                <input type="text" name="" id="email" placeholder="Din e-mailadresse" onkeydown="validation_mail()">
                <span id="text"></span>
            </div>

            <div class="inputbox">
                <input type="text" name="" id="telephone" placeholder="Ditt telefonnummer" onkeydown="validation_tlf()">
                <span id="text_2"></span>
            </div>


            <div class="inputbox">
                <input type="text" name="" id="name" placeholder="Ditt navn" onkeydown="validation_name()">
                <span id="text_3"></span>
            </div>
       

            <div class="inputbox">
                <textarea id="your_message" name="contact_message" placeholder="Din melding" rows="10" cols="50">
                </textarea>
            </div>
            <div>
                <button id="contact_button">Send melding</button>
            </div>
        </form>
    </div>

    <script src="js/validate.js">
    </script>

<script>
    insertFooter();
</script>
</body>
</html>
