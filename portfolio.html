<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Johansen Luftfoto - Portfolio</title>
    <link rel="stylesheet" href="css/main.css">

    <script src="js/lightbox.js" defer></script>
    <script src="js/portfolio.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/common.js" defer></script>

    <style>
        /* temp css her */
        .portfolio {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .portfolio__natur {
            background-image: url('./images/1920/DJI_0900.JPG');
            height: 90vh;
        }

        .portfolio__events {
            background-image: url('./images/1920/DJI_0900.JPG');
            height: 90vh;
        }

        .portfolio__eiendom {
            background-image: url('./images/1920/DJI_0900.JPG');
            height: 90vh;
        }

        .portfolio h2 {
            color: white;
            font-family: lato;
            font-weight: 200;
            font-size: 96px;
            display: block;
            position: absolute;
            top: 50%;
        }

        .image-series {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .image-series__image {
            max-height: 100px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <section class="portfolio portfolio__natur">
        <h2 class="">natur</h2>
    </section>

    <section class="portfolio portfolio__events">
        <h2>events</h2>
    </section>

    <section class="portfolio portfolio__eiendom">
        <h2>eiendom</h2>
    </section>

    <!-- Will be some kind of masonry tiles of clickable pictures -->
    <!-- Each image-series will have its own lightbox -->
    <h2>Natur</h2>
    <div class="image-series" id="nature-photos"></div>

    <h2>Event</h2>
    <div class="image-series" id="event-photos"></div>

    <h2>Eiendom</h2>
    <div class="image-series" id="property-photos"></div>

    <!-- Containers wchich will hold the lightboxes -->
    <div class="lightbox" id="nature-photos-lightbox"></div>
    <div class="lightbox" id="event-photos-lightbox"></div>
    <div class="lightbox" id="property-photos-lightbox"></div>

</body>

</html>
